<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <form class="outer">
        <img class="image" src="./user.png" width="25px"/>
        <input class="inner" type="text" id="user" placeholder="username" required /><br/>
        <img class="image" src="./pass.png" width="25px" height="25px"/>
        <input class="inner" type="password" id="pass" placeholder="password" required /><br/>
        <button class="button" type="submit" name="submit" onclick="validate()">Sign In</button>
    </form>
    <script src='./index.js'></script>
</body>
</html>
